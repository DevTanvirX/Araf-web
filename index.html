<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araf's WebPage</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1e1e2f;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Animated Text Styling */
        .animated-name {
            display: flex;
            gap: 0.2em;
        }

        .letter {
            font-size: 5rem;
            font-weight: bold;
            color: #fff;
            opacity: 0;
            transform: scale(0) rotate(0deg);
            animation: letterAnimation 1.5s ease-out forwards;
        }

        /* Animating Each Letter */
        .letter:nth-child(1) { animation-delay: 0.1s; }
        .letter:nth-child(2) { animation-delay: 0.3s; }
        .letter:nth-child(3) { animation-delay: 0.5s; }
        .letter:nth-child(4) { animation-delay: 0.7s; }

        @keyframes letterAnimation {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-45deg);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.2) rotate(0deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="animated-name">
        <span class="letter">A</span>
        <span class="letter">r</span>
        <span class="letter">a</span>
        <span class="letter">f</span>
    </div>
</body>
</html>
